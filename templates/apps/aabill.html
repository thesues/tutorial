<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>AA Bill</title>
  <script src="/media/js/jquery.js" type="text/javascript"></script>
  <script src="/media/js/jquery.autocomplete.js" type="text/javascript"></script>
  <script src="/media/js/aabill.js" type="text/javascript"></script>
  <link href=/media/css/aabill.css type="text/css" rel="stylesheet"></link>
  <link href="/media/css/jquery.autocomplete.css" type="text/css" rel="stylesheet"></link>
  <link href="/media/css/thickbox.css" type="text/css" rel="stylesheet"></link>
</head>

<body onload="do_load()">
  <div class=top-frame id=topframe><h2>AA Bill(beta)</h2></div>
  <div class=mid-frame>
      <select id=activity_select class=activity-select onChange="document.getElementById('activity').value=this.value; disable_save()">
         <option value="pick an activity">pick an activity</option>
      </select>
      <input id="activity" class=activity type="text" value="pick an activity" onchange=disable_save()></input>
  
      <date id=date class=date>0000/00/00</date>
      <input  class=date-btn-1 type=button value="<" onclick="change_date(-1)" />
      <input class=date-btn-2 type=button value="-" onclick="change_date(0)" />
      <input class=date-btn-3 type=button value=">" onclick="change_date(1)" />

      <input id=save_btn class=save type=button value=save&mail onclick=do_save() disabled=true></input>
  </div>
  <div class=left-frame id=leftframe></div>
  <div class=right-frame id=rightframe></div>
</body>

</html>
